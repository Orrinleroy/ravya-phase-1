<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - RAVYA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top">
        <div class="container-fluid px-5">
            <a class="navbar-brand" href="index.html">
                <div class="brand-logo">
                    <h1 class="mb-0">RAVYA</h1>
                    <p class="mb-0 tagline">Learn . Build . Connect</p>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Learn</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Build</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Connect</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sign Up Section -->
    <section class="auth-section">
        <div class="container">
            <div class="row justify-content-center align-items-center min-vh-100">
                <div class="col-lg-5 col-md-8">
                    <div class="auth-card">
                        <h2 class="auth-title">Create Account</h2>
                        <p class="auth-subtitle">Join RAVYA and unlock your potential</p>
                        
                        <form id="signupForm" class="auth-form">
                            <div class="mb-3">
                                <label for="fullName" class="form-label">Full Name</label>
                                <input type="text" class="form-control auth-input" id="fullName" placeholder="Enter your full name" required>
                            </div>

                            <div class="mb-3">
                                <label for="signupEmail" class="form-label">Email Address</label>
                                <input type="email" class="form-control auth-input" id="signupEmail" placeholder="Enter your email" required>
                            </div>

                            <div class="mb-3">
                                <label for="signupPassword" class="form-label">Password</label>
                                <input type="password" class="form-control auth-input" id="signupPassword" placeholder="Create a password" required>
                            </div>

                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control auth-input" id="confirmPassword" placeholder="Confirm your password" required>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="agreeTerms" required>
                                <label class="form-check-label" for="agreeTerms">
                                    I agree to the Terms and Conditions
                                </label>
                            </div>

                            <button type="submit" class="btn btn-auth w-100">Create Account</button>
                        </form>

                        <div class="auth-divider">
                            <span>Already have an account?</span>
                        </div>

                        <a href="login.html" class="btn btn-auth-secondary w-100">Sign In</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/auth.js"></script>
</body>
</html>
