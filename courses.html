<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Courses - RAVYA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top">
        <div class="container-fluid px-5">
            <a class="navbar-brand" href="index.html">
                <div class="brand-logo">
                    <h1 class="mb-0">RAVYA</h1>
                    <p class="mb-0 tagline">Learn . Build . Connect</p>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/courses.html">Learn</a></li>
                    <li class="nav-item"><a class="nav-link" href="/learn.html">Build</a></li>
                    <li class="nav-item"><a class="nav-link" href="/connect.html">Connect</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about.html">About</a></li>
                    <!-- <li class="nav-item"><a class="nav-link" href="index.html#login">Login</a></li> -->
                    <li class="nav-item"><a class="nav-link btn btn-signup ms-3" href="#signup">Sign Up</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <section class="courses-page-header">
        <div class="container-fluid px-5">
            <h2 class="page-title">ALL COURSES</h2>
            <p class="page-subtitle">Explore our comprehensive collection of courses to unlock your potential</p>
        </div>
    </section>

    <!-- Category Filters -->
    <section class="category-section">
        <div class="container-fluid px-5">
            <div class="category-buttons">
                <button class="category-btn active" data-category="all">All Courses</button>
                <button class="category-btn" data-category="digital">Digital Strategy</button>
                <button class="category-btn" data-category="finance">Finance and Funding</button>
                <button class="category-btn" data-category="business">Business Fundamentals</button>
                <button class="category-btn" data-category="more">More</button>
            </div>
        </div>
    </section>

    <!-- Courses Grid -->
    <section class="courses-section">
        <div class="container-fluid px-5">
            <div class="row g-4" id="coursesGrid">
                <!-- Courses will be populated here by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Course Details Modal -->
    <div class="modal fade" id="courseModal" tabindex="-1" aria-labelledby="courseModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content course-modal-content">
                <div class="modal-header course-modal-header">
                    <h5 class="modal-title" id="courseModalLabel">Course Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body course-modal-body">
                    <img id="modalCourseImage" src="/placeholder.svg" alt="Course" class="modal-course-image">
                    <h3 id="modalCourseName" class="modal-course-title"></h3>
                    <div class="modal-course-details">
                        <div class="detail-item">
                            <h6 class="detail-label">Description</h6>
                            <p id="modalCourseDescription"></p>
                        </div>
                        <div class="detail-item">
                            <h6 class="detail-label">Category</h6>
                            <p id="modalCourseCategory"></p>
                        </div>
                        <div class="detail-item">
                            <h6 class="detail-label">Duration</h6>
                            <p id="modalCourseDuration"></p>
                        </div>
                        <div class="detail-item">
                            <h6 class="detail-label">Level</h6>
                            <p id="modalCourseLevel"></p>
                        </div>
                        <div class="detail-item">
                            <h6 class="detail-label">Instructor</h6>
                            <p id="modalCourseInstructor"></p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer course-modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-enroll">Enroll Now</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/courses.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
